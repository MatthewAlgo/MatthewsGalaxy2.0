<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Include the refined CSS here */
  </style>
</head>

<div class="container">
  <div class="section">
    <h2 style="font-family: 'Lobster', cursive; color: #ffffff;">Articles</h2>
    <div *ngIf="articles.length > 0; else noArticlesTemplate">
      <div [ngClass]="{'grid-container': true, 'single-item': articles.length === 1}">
        <div class="grid-item" *ngFor="let article of articles">
          <app-articlecard [article]="article"></app-articlecard>
        </div>
      </div>
    </div>
    <ng-template #noArticlesTemplate>
      <div class="no-articles-box">
        <div class="no-articles">
          There are no articles available right now. Please try again later.
        </div>
      </div>
    </ng-template>
  </div>
</div>
