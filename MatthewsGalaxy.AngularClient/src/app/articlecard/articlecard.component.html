<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Post Card</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: transparent;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .container {
      position: relative;
      overflow: visible;
      padding: 20px;
    }

    .application-blog-post-card {
      max-width: 100%;
      width: 100%;
      margin: auto;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      background-color: #2c2c2c;
      color: #ffffff;
      position: relative;
      z-index: 10;
      padding: 15px;
      box-sizing: border-box;
    }

    .application-blog-post-card:hover {
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transform: translateY(-5px);
    }

    .application-blog-post-card mat-card-header {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px;
      background-color: #2c2c2c;
      color: #ffffff;
    }

    .category-container {
      display: flex;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .category-chip {
      background-color: #011a33;
      color: white;
      border-radius: 5px;
      padding: 5px 10px;
      margin: 2px;
      font-size: 0.75rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .application-blog-post-card img {
      width: 100%;
      height: auto;
      border-radius: 0 0 15px 15px;
    }

    .application-blog-post-card mat-card-content {
      padding: 15px;
      background-color: transparent;
      color: #ffffff;
      font-family: 'Lobster', cursive;
      font-size: 0.9rem;
    }

    .mat-card-actions {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      background-color: transparent;
      flex-wrap: wrap;
    }

    .action-item {
      display: flex;
      align-items: center;
      margin: 5px;
      color: #ffffff;
    }

    .action-item button {
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      padding: 5px;
      font-size: 1.2rem;
    }

    .action-item span {
      margin-left: 5px;
      font-size: 0.9rem;
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      margin: 5px 0;
      padding: 0 10px;
    }

    .tags-container mat-chip {
      margin: 2px;
      font-size: 0.75rem;
      background-color: #444;
      color: #fff;
      padding: 5px 10px;
      border-radius: 15px;
    }

    .centered-chip {
      color: white;
      background-color: #011a33;
      margin: 10px auto;
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      cursor: pointer;
      font-size: 0.9rem;
      text-align: center;
    }

    .liked {
      color: #ff4081;
    }

    @media (max-width: 400px) {
      .application-blog-post-card {
        padding: 10px;
      }

      .mat-card-title {
        font-size: 18px;
      }

      .mat-card-subtitle {
        font-size: 14px;
      }

      .action-item button {
        font-size: 1rem;
      }

      .action-item span {
        font-size: 0.7rem;
      }

      .category-chip, .tags-container mat-chip {
        font-size: 0.6rem;
        padding: 3px 6px;
      }

      .centered-chip {
        font-size: 0.8rem;
        padding: 6px 12px;
      }

      .application-blog-post-card mat-card-content {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 401px) and (max-width: 768px) {
      .application-blog-post-card {
        padding: 12px;
      }

      .mat-card-title {
        font-size: 20px;
      }

      .mat-card-subtitle {
        font-size: 16px;
      }

      .action-item button {
        font-size: 1.1rem;
      }

      .action-item span {
        font-size: 0.8rem;
      }

      .category-chip, .tags-container mat-chip {
        font-size: 0.7rem;
        padding: 4px 8px;
      }

      .centered-chip {
        font-size: 0.85rem;
        padding: 7px 14px;
      }

      .application-blog-post-card mat-card-content {
        font-size: 0.85rem;
      }
    }
    .action-item button {
      background: none;
      border: none;
      color: #ffffff;
      cursor: pointer;
      padding: 5px;
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .action-item button.liked {
      color: #ff4081;
    }

    .action-item button:hover {
      color: #ff4081;
    }

    .liked {
      color: #ff4081;
    }
  </style>
</head>
<body>

<div class="container">
  <mat-card class="application-blog-post-card"
    style="background: linear-gradient(135deg, #333, #555); color: #fff;">
    <mat-card-header>
      <div class="category-container">
        <span *ngFor="let category of categories" class="category-chip" (click)="redirectToCategory(category)"
          style="cursor: pointer;">{{
            category.name
        }}</span>
      </div>
      <div>
        <mat-card-title style="font-family: 'Lobster', cursive;">{{article.title}}</mat-card-title>
        <mat-card-subtitle style="font-family: 'Lobster', cursive; color: #ffffff;">{{article.views}} views</mat-card-subtitle>
      </div>
    </mat-card-header>
    <img mat-card-image src="{{article.featuredImageURL !== undefined ? article.featuredImageURL! : 'https://via.placeholder.com/150'}}" alt="Photo of a blog post">
    <mat-card-content>
      <p style="font-family: 'Lobster', cursive;">
        {{article.shortDescription}}
      </p>
    </mat-card-content>
    <div class="centered-chip" (click)="viewArticle(article)" color="primary" mat-ripple>View Article</div>
    <mat-card-actions>
      <div class="action-item">
        <button aria-label="Share this blog post" (click)="copyArticleLink()">
          <i class="fas fa-share-alt"></i>
        </button>
        <span>Share</span>
      </div>
      <div class="action-item" *ngIf="this.authenticationService.isLoggedIn()">
        <button aria-label="Comment on this blog post">
          <i class="fas fa-comment"></i>
        </button>
        <span>{{comments}} Comments</span>
      </div>
      <div class="action-item" *ngIf="this.authenticationService.isLoggedIn()">
        <button aria-label="Like this blog post" (click)="toggleLike()" [class.liked]="isLikedByUser">
          <i class="fas fa-heart" [class.liked]="isLikedByUser"></i>
        </button>
        <span>{{likes}} Likes</span>
      </div>
    </mat-card-actions>
    <div class="tags-container">
      <mat-chip *ngFor="let tag of tags" [style.background-color]="getTagColor(tag)">
        #{{ tag.tagName }}
      </mat-chip>
    </div>
  </mat-card>
</div>

<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
