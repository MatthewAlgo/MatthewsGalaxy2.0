<div class="register-container">
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <h2>Register</h2>

    <div *ngIf="!registerForm.valid && registerForm.submitted" class="alert alert-danger">
      Please fill this form
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" ngModel required>
    </div>

    <div class="col-sm-12 mb-2">
      <re-captcha id="recaptcha" name="recaptcha" #recaptcha="ngModel" [(ngModel)]="reCAPTCHAToken" required [class.is-invalid]="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)"></re-captcha>
      <div *ngIf="recaptcha.invalid && (recaptcha.dirty || recaptcha.touched)" class="invalid-feedback">
        <div *ngIf="recaptcha.errors?.['required']">This field is required.</div>
      </div>
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
  </form>
  <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
</div>
