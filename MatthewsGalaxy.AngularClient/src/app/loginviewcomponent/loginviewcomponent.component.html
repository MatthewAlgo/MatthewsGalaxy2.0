<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <h2>Login</h2>
    <!-- Please verify email first -->
    <p>Please verify your email address first. Check your email for a verification link.</p>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" ngModel required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel required>
    </div>

    <button type="submit" [disabled]="!loginForm.valid">Login</button>
  </form>
  <p class="register-link">Don't have an account? <a routerLink="/register">Register</a></p>
</div>
