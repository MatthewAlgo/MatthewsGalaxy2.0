<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css">
</head>
<body>
  <div class="container">
    <div class="projects-header">
      <h2 style="font-family: 'Lobster', cursive; color: #ffffff;">Projects</h2>
    </div>
    <div class="projects-container">
      <div class="grid-container" [ngClass]="{'single-item': projects.length === 1}">
        <div class="grid-item" *ngFor="let project of projects">
          <app-projectcardcomponent [project]="project"></app-projectcardcomponent>
        </div>
      </div>
    </div>
    <div *ngIf="projects.length === 0" class="no-projects">No projects available</div>
  </div>
</body>
</html>
